<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <link rel="icon" href="assets/pngegg.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="theme-color" content="#242424">
    <title>calculator</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="style/base.css">
    <link rel="stylesheet" href="style/result.css">

</head>

<body>
    <header class="top-header">
        <button class="open-btn">
            <span class="icon">
                <svg viewBox="0 0 175 80" width="30" height="30">
                    <rect width="80" height="15" fill="#f5f5f5" rx="10"></rect>
                    <rect y="30" width="80" height="15" fill="#f5f5f5" rx="10"></rect>
                    <rect y="60" width="80" height="15" fill="#f5f5f5" rx="10"></rect>
                </svg>
            </span>
            <span class="text">MENU</span>
        </button>
    </header>
    <section class="side-bar">
        <div class="sidebar-header">
            <h1 class="app-title">MY MAP</h1>
            <button class="back-btn">
                <svg height="35" width="35" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 1024 1024">
                    <path
                        d="M874.690416 495.52477c0 11.2973-9.168824 20.466124-20.466124 20.466124l-604.773963 0 188.083679 188.083679c7.992021 7.992021 7.992021 20.947078 0 28.939099-4.001127 3.990894-9.240455 5.996574-14.46955 5.996574-5.239328 0-10.478655-1.995447-14.479783-5.996574l-223.00912-223.00912c-3.837398-3.837398-5.996574-9.046027-5.996574-14.46955 0-5.433756 2.159176-10.632151 5.996574-14.46955l223.019353-223.029586c7.992021-7.992021 20.957311-7.992021 28.949332 0 7.992021 8.002254 7.992021 20.957311 0 28.949332l-188.073446 188.073446 604.753497 0C865.521592 475.058646 874.690416 484.217237 874.690416 495.52477z"
                        fill="#e0e0e0">
                    </path>
                </svg>
                <span></span>
            </button>
        </div>

        <ul class="nav-manu">
            <li class="menu-item active">지도</li>
            <!-- <li class="menu-item">메뉴1</li> -->
        </ul>
    </section>
    <main class="main-container">
        <div class="search-box">
            <input class="search-bar" name="text" autocomplete="off" placeholder="Search..." type="search">
            <button class="search-btn">찾기</button>
        </div>
        <div class="map-box"></div>
        <div class="result-container">
            <div class="result-box">
                <div class="result-header">
                    <div class="result-title">검색결과</div>
                    <button class="result-close"></button>
                </div>
            </div>
        </div>
        <button class="my-place">
            나의 위치
        </button>
    </main>
</body>



<script type="text/javascript"
    src="//dapi.kakao.com/v2/maps/sdk.js?appkey=7766b72cb398eb49ffc74e6ba684ddac&libraries=services,clusterer,drawing"></script>


<script type="module" src="main.js"></script>

</html>
